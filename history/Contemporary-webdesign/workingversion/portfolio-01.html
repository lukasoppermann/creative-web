	<script src="./libs/js/jquery.js" type="text/javascript" charset="utf8"></script>
	<script type="text/javascript" charset="utf-8">
	;(function( $ )
	{
		// ----------------------------------------------------
		// debounced resize event (fires once every 100ms)
		$.fs_resize = function( c, t, f )
		{
			if( t == undefined ){ t = 100; }
			window.onresize = function(){
				clearTimeout( f );
				f = setTimeout( c, t)
			};
			return c;
		};	
		// ----------------------------------------------------
	// add jquery to scope	
	})( jQuery );

	$(function(){
		var menuHeight = 200;
		var windowHeight = $(window).height();
		var images = $('.image-container');
		var width = 0;
		
		images.height(windowHeight-menuHeight);
		images.find('img').each(function(){
			width += $(this).width();
		});
		images.width(width);
		
		$.fs_resize(function(){
			width = 0;
			windowHeight = $(window).height();
			images.height(windowHeight-menuHeight);
			images.find('img').each(function(){
				width += $(this).width();
			});
			images.width(width);
		});
	
	});
		
	</script>

</body>
