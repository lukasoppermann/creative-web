<!DOCTYPE html>
<html>
<!-- Hier definiert man title und css sowie metatags -->
<head>
		<!-- gibt codierung an WICHTIG -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<!-- Sprache der Webseite -->
		<meta name="language" content="en" />
		<!-- Suchmaschine -->
		<meta name="robots" content="index,follow" />
		<!-- Info -->
		<meta name="author" content="Lukas Oppermann – vea.re" />
		<!-- Wichtig für SEO -->
		<meta name="description" content="150 Zeichen was ist auf dieser Seite, keywords." />
		<title>Portfolio - Lukas Oppermann</title>
		<!-- CSS verlinken. Wichtig: media screen = anzeige auf digitalen devices 
			href = Pfad zur Datei ausgehend von diesem Dokument (index.html)
		-->
		<link rel="stylesheet" type="text/css" media="screen" href="./libs/css/style.css">
</head>

<body>

<div class="grid grid-gutters">
  <div class="grid-cell column-1of2 small-column-1of3"><div class="item">...</div></div>
  <div class="grid-cell small-column-1of3"><div class="item">Long<br />Cell<br />Content</div></div>
  <div class="grid-cell column-1of3 small-column-1of3 grid-cell--center"><div class="item">...</div></div>
</div>
	
</body>

</html>
